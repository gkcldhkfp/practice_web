<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('부서 목록 페이지')}"></div>
        
        <main class="m-2">
            <table class="table table-striped table-hover">
                <tr>
                    <th>부서 번호</th>
                    <th>부서 이름</th>
                    <th>매니저</th>
                    <th>위치</th>
                </tr>
                
                <tr th:each="dept : ${page}" th:object="${dept}">
                   <td>
                        <a th:href="@{/department/details(dname=*{departmentName})}" th:text="*{id}"></a>
                   </td>
                        
                   <td>
                       <a th:href="@{/department/details(dname=*{departmentName})}" th:text="*{departmentName}"></a>
                   </td>
                   
                   <td>
                       <th:block th:if="*{manager != null}">
                           <a th:href="@{/employee/details/{id}(id=*{manager.id})}" th:text="|*{manager.firstName} *{manager.lastName}|"></a>
                      </th:block>
                   </td>
                        
                   <td>
                        <a th:href="@{/location/details/{id}(id=*{location.id})}" th:text="*{location.city}"></a>
                  </td>
                </tr>            
            </table>
            
             <div class="mt-2" th:replace="~{/layout/fragments :: pagination}"></div>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
