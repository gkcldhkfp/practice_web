<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('지역 목록 페이지')}"></div>
        
         <main>
            <table>
                <tr>
                    <th>대륙번호</th>
                    <th>대륙이름</th>
                </tr>
                
                <tr th:each="region : ${regions}" th:object="${region}">
                    <td>
                        <a th:href="@{/region/details/{id}(id=*{id})}" th:text="*{id}"></a>
                    </td>
                    
                    <td>
                        <a th:href="@{/region/details/{id}(id=*{id})}" th:text="*{regionName}"></a>
                    </td>
                    
                </tr>
                
            </table>
        
        </main>
        
	</body>
</html>
