<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('직무 목록 페이지')}"></div>
        
        
        <main>
            <table>
                <tr>
                    <th>직무아이디</th>
                    <th>직무명</th>
                    <th>최소급여</th>
                    <th>최대급여</th>
                </tr>
                <tr th:each="job : ${jobs}" th:object="${job}">
                    <td>
                        <a th:href="@{/job/details/{id}(id=*{id})}" th:text="*{id}"></a>
                    </td>
                    
                    <td>
                        <a th:href="@{/job/details/{id}(id=*{id})}" th:text="*{jobTitle}"></a>
                    </td>
                    
                    <td th:text="*{minSalary}"></td>
                    
                    <td th:text="*{maxSalary}"></td>
                    
                </tr>
                
            </table>
        </main>
	</body>
</html>
